name: Manual Release
run-name: Manual Release v${{ inputs.version_name }}

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play Track (production, beta, alpha, internal)'
        required: true
        default: 'internal'
      status:
        description: 'Release Status (completed, draft, halted, inProgress)'
        required: true
        default: 'draft'
      version_name:
        description: 'App versionName (например 0.1.0 или 0.1.0-beta.1)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/wrapper
        key: gradle-wrapper-${{ runner.os }}-8.14.4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -d > release.keystore

    - name: Decode Google Services JSON
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo $GOOGLE_SERVICES_JSON | base64 -d > app/google-services.json

    - name: Build Release APK and AAB
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        BUILD_NUMBER: ${{ github.run_number }}
        APP_VERSION_NAME: ${{ inputs.version_name }}
      run: ./gradlew assembleRelease bundleRelease

    - name: Upload build artifacts (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        if-no-files-found: error
        path: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/bundle/release/app-release.aab

  github_release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: dist

    - name: Create Release Tag
      id: tag
      run: |
        echo "tag_name=v${{ github.event.inputs.version_name }}" >> $GITHUB_OUTPUT

    - name: Upload APK to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Release ${{ github.event.inputs.version_name }}
        files: |
          dist/apk/release/app-release.apk
          dist/bundle/release/app-release.aab
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  google_play:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: dist

    - name: Upload to Google Play
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        packageName: com.vasmarfas.UniversalAmbientLight
        releaseFiles: dist/bundle/release/app-release.aab
        track: ${{ inputs.track }}
        status: ${{ inputs.status }}

  rustore:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Get RuStore API token (JWE)
      env:
        RUSTORE_KEY_ID: ${{ secrets.RUSTORE_KEY_ID }}
        RUSTORE_PRIVATE_KEY: ${{ secrets.RUSTORE_PRIVATE_KEY }}
      run: |
        if [ -z "$RUSTORE_KEY_ID" ] || [ -z "$RUSTORE_PRIVATE_KEY" ]; then
          echo "RuStore key id or private key is not set"
          exit 1
        fi

        python - << 'EOF'
import os
import base64
import datetime
import json
import sys

from Crypto.PublicKey import RSA
from Crypto.Signature import pkcs1_15
from Crypto.Hash import SHA512
import requests

key_id = os.getenv("RUSTORE_KEY_ID")
private_key_b64 = os.getenv("RUSTORE_PRIVATE_KEY")

if not key_id or not private_key_b64:
    print("RuStore key id or private key is not set in env", file=sys.stderr)
    sys.exit(1)

private_key = RSA.import_key(base64.b64decode(private_key_b64))

timestamp = datetime.datetime.now(datetime.timezone.utc).isoformat(timespec='milliseconds')
message_to_sign = key_id + timestamp

hash_obj = SHA512.new(message_to_sign.encode())
signer = pkcs1_15.new(private_key)
signature_bytes = signer.sign(hash_obj)
signature_value = base64.b64encode(signature_bytes).decode()

auth_body = {
    "keyId": key_id,
    "timestamp": timestamp,
    "signature": signature_value,
}

print("RuStore auth request body:", json.dumps(auth_body, ensure_ascii=False), file=sys.stderr)

resp = requests.post(
    "https://public-api.rustore.ru/public/auth",
    headers={"Content-Type": "application/json"},
    data=json.dumps(auth_body),
    timeout=10,
)

print("RuStore auth raw response:", resp.text, file=sys.stderr)

try:
    data = resp.json()
except Exception as e:
    print("Failed to parse auth response as JSON:", e, file=sys.stderr)
    sys.exit(1)

if data.get("code") != "OK":
    print(f"RuStore auth failed, code={data.get('code')}, message={data.get('message')}", file=sys.stderr)
    sys.exit(1)

jwe = data.get("body", {}).get("jwe")
if not jwe:
    print("No jwe in auth response body", file=sys.stderr)
    sys.exit(1)

print(f"RUSTORE_JWE={jwe}")
EOF
        # забираем строку вида RUSTORE_JWE=... из вывода python
        RUSTORE_JWE_LINE=$(python - << 'EOF'
