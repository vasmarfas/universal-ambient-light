name: Manual Release
run-name: Manual Release v${{ inputs.version_name }}

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play Track (production, beta, alpha, internal)'
        required: true
        default: 'internal'
      status:
        description: 'Release Status (completed, draft, halted, inProgress)'
        required: true
        default: 'draft'
      version_name:
        description: 'App versionName (например 0.1.0 или 0.1.0-beta.1)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/wrapper
        key: gradle-wrapper-${{ runner.os }}-8.14.4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -d > release.keystore

    - name: Decode Google Services JSON
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo $GOOGLE_SERVICES_JSON | base64 -d > app/google-services.json

    - name: Build Release APK and AAB
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        BUILD_NUMBER: ${{ github.run_number }}
        APP_VERSION_NAME: ${{ inputs.version_name }}
      run: ./gradlew assembleRelease bundleRelease

    - name: Upload build artifacts (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        if-no-files-found: error
        path: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/bundle/release/app-release.aab

  github_release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: dist

    - name: Create Release Tag
      id: tag
      run: |
        echo "tag_name=v${{ github.event.inputs.version_name }}" >> $GITHUB_OUTPUT

    - name: Upload APK to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Release ${{ github.event.inputs.version_name }}
        files: |
          dist/apk/release/app-release.apk
          dist/bundle/release/app-release.aab
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  google_play:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: dist

    - name: Upload to Google Play
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        packageName: com.vasmarfas.UniversalAmbientLight
        releaseFiles: dist/bundle/release/app-release.aab
        track: ${{ inputs.track }}
        status: ${{ inputs.status }}

  rustore:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Get RuStore API token (JWE)
      env:
        RUSTORE_KEY_ID: ${{ secrets.RUSTORE_KEY_ID }}
        RUSTORE_PRIVATE_KEY: ${{ secrets.RUSTORE_PRIVATE_KEY }}
      run: |
        if [ -z "$RUSTORE_KEY_ID" ] || [ -z "$RUSTORE_PRIVATE_KEY" ]; then
          echo "RuStore key id or private key is not set"
          exit 1
        fi

        # RuStore требует формат вида yyyy-MM-dd'T'HH:mm:ssXXX, пример: 2024-01-01T12:34:56.789+03:00
        # Используем UTC с миллисекундами и явным смещением +00:00
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.%3N+00:00")
        MESSAGE="${RUSTORE_KEY_ID}${TIMESTAMP}"

        echo "$RUSTORE_PRIVATE_KEY" | base64 -d > rustore_key.der
        openssl pkcs8 -inform DER -nocrypt -in rustore_key.der -out rustore_key.pem

        SIGNATURE_BIN=$(printf '%s' "$MESSAGE" | openssl dgst -sha512 -sign rustore_key.pem)
        SIGNATURE_B64=$(echo "$SIGNATURE_BIN" | base64 -w0)

        AUTH_BODY=$(jq -n --arg keyId "$RUSTORE_KEY_ID" --arg ts "$TIMESTAMP" --arg sig "$SIGNATURE_B64" '{keyId:$keyId,timestamp:$ts,signature:$sig}')

        echo "RuStore auth request body: $AUTH_BODY"
        AUTH_RESPONSE=$(curl -s -X POST "https://public-api.rustore.ru/public/auth" \
          -H "Content-Type: application/json" \
          -d "$AUTH_BODY")

        echo "RuStore auth response: $AUTH_RESPONSE"

        AUTH_CODE=$(echo "$AUTH_RESPONSE" | jq -r '.code // empty')
        if [ "$AUTH_CODE" != "OK" ]; then
          echo "RuStore auth failed, code=$AUTH_CODE"
          exit 1
        fi

        RUSTORE_JWE=$(echo "$AUTH_RESPONSE" | jq -r '.body.jwe')
        if [ -z "$RUSTORE_JWE" ] || [ "$RUSTORE_JWE" = "null" ]; then
          echo "Failed to parse jwe from RuStore auth response"
          exit 1
        fi
        echo "RUSTORE_JWE=$RUSTORE_JWE" >> $GITHUB_ENV

    - name: Create draft version in RuStore
      env:
        RUSTORE_JWE: ${{ env.RUSTORE_JWE }}
        PACKAGE_NAME: com.vasmarfas.UniversalAmbientLight
        APP_VERSION_NAME: ${{ github.event.inputs.version_name }}
      run: |
        RESPONSE=$(curl -s -X POST "https://public-api.rustore.ru/public/v1/application/${PACKAGE_NAME}/version" \
          -H "Content-Type: application/json" \
          -H "Public-Token: ${RUSTORE_JWE}" \
          -d @- <<EOF
        {
          "minAndroidVersion": 8
        }
        EOF
        )
        echo "RuStore draft response: $RESPONSE"
        DRAFT_CODE=$(echo "$RESPONSE" | jq -r '.code // empty')
        if [ "$DRAFT_CODE" != "OK" ]; then
          echo "RuStore draft failed, code=$DRAFT_CODE"
          exit 1
        fi
        VERSION_ID=$(echo "$RESPONSE" | jq -r '.body')
        if [ -z "$VERSION_ID" ] || [ "$VERSION_ID" = "null" ]; then
          echo "Failed to parse versionId from RuStore response"
          exit 1
        fi
        echo "RUSTORE_VERSION_ID=$VERSION_ID" >> $GITHUB_ENV

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: dist

    - name: Upload APK to RuStore
      env:
        RUSTORE_JWE: ${{ env.RUSTORE_JWE }}
        PACKAGE_NAME: com.vasmarfas.UniversalAmbientLight
        RUSTORE_VERSION_ID: ${{ env.RUSTORE_VERSION_ID }}
      run: |
        curl --fail -X POST "https://public-api.rustore.ru/public/v1/application/${PACKAGE_NAME}/version/${RUSTORE_VERSION_ID}/apk?servicesType=Unknown&isMainApk=true" \
          -H "Public-Token: ${RUSTORE_JWE}" \
          -F "file=@dist/apk/release/app-release.apk"
